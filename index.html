<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poodle Search</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <header>
            
            <img src="assets/logo.png" alt="Poodle Logo">
        </header>
        <div class="top-right-buttons">
            <button><a href="image.html" class="top-right-button1">Images</a></button>

        <main>
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search..." class="rounded-search">

                    <input type="submit" value="Poodle Search" class="search-button">
                    <input type="submit" value="I'm feeling lucky" class="search-button">
                </div>
            </form>
        </main>
    </div>
